<div style="display:none">
    <nav class="center">
        <a href="javascript:;" class="active" data-menu="notifications">
            <button class="btn btn-primary">Notifications</button>
        </a>
    </nav>
    <div class="mt10">
        <div data-menu="notifications">

            <table class="table table-condensed table-bordered avi">
                <thead>
                <tr>
                    <th>Notification</th>
                    <th>Enable sound</th>
                    <th>Enable floater</th>
                </tr>
                </thead>
                <tbody id="avi-settings">
                <tr>
                    <td>
                        <span class="bold avi-tip"
                              title="By unticking these you will suppress all notifications of the given type">
                            Global overrides
                        </span>
                    </td>
                    <td>
                        <input type="checkbox" data-setting="notifications" data-notification="all"
                               data-type="sound"/>
                    </td>
                    <td>
                        <input type="checkbox" data-setting="notifications" data-notification="all"
                               data-type="gm"/>
                    </td>
                </tr>
                <tr>
                    <td>Whisper received</td>
                    <td>
                        <input type="checkbox" data-setting="notifications" data-notification="whisper"
                               data-type="sound"/>
                        <a href="javascript:;" data-demo="whisper-sound" class="show">Demo</a>
                    </td>
                    <td>
                        <input type="checkbox" data-setting="notifications" data-notification="whisper"
                               data-type="gm"/>
                        <a href="javascript:;" data-demo="whisper-gm" class="show">Demo</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
